<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mode Kustom - HealthPal</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #222;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #8e24aa;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 360px;
      text-align: left;
    }
    label {
      display: flex;
      align-items: center;
      font-size: 1.25rem;
      cursor: pointer;
      user-select: none;
    }
    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      margin-right: 0.75rem;
      cursor: pointer;
    }
    input[type="checkbox"]:focus {
      outline: 3px solid #b237d4;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main role="main" aria-label="Pengaturan Mode Kustom">
    <h1>Mode Kustom</h1>
    <div class="options">
      <label>
        <input type="checkbox" name="voice-feedback" />
        Voice Feedback
      </label>
      <label>
        <input type="checkbox" name="subtitle" />
        Subtitle
      </label>
    </div>
  </main>
</body>
</html>
